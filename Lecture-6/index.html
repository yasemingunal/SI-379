    <body> 
        <ul></ul>
        <input type="text"/>
        <button id="submit-button">Submit</button>
        <p id="submit-text">Hit button 0 times</p>
        <style> 
            .letter{
                display:inline-block;
                border: 1px solid #AAA;
                width: 20px; 
                text-align: center;
            }
        </style>
        <script>
            const submitButton = document.querySelector('#submit-button');
            const ulElem = document.querySelector("ul");
            const inp = document.querySelector("input");

            let count = 0;
            let text = document.querySelector('#submit-text');
            
            function doSubmit() {
                const inputValue = inp.value;
                if (inputValue.length > 0){
                    const liElem = document.createElement('li');
                    ulElem.append(liElem);
                    for (const letter of inputValue){
                        const spanElem = document.createElement("span");
                        spanElem.classList.add("letter");
                        spanElem.innerText = letter;
                        liElem.append(spanElem);
                    }
                    //liElem.innerText = inputValue;
                    inp.value="";
                }
            }

            submitButton.addEventListener('click', doSubmit);
            inp.addEventListener('keydown', (ev) =>{
                if(ev.key === "Enter"){
                    doSubmit();
                }
            })
